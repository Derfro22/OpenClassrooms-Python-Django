{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ listing.title }}</h2>

{% if listing %}
    <ul>
        <li>Description : {{ listing.description }}</li>
        <li>État : {{ listing.sold|yesno:"Vendu, A vendre" }}</li>
    </ul>

    <a href="{% url 'listing-list' %}">Retour à tous les articles</a>
{% else %}
    <p>Le listing n'existe pas.</p>
{% endif %}

{% endblock %}
